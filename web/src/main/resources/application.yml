security:
    user:
        password: password
    oauth2:
      client:
        accessTokenUri: http://localhost:9999/uaa/oauth/token
        userAuthorizationUri: http://localhost:9999/uaa/oauth/authorize
        clientId: acme
        clientSecret: acmesecret
      resource:
        userInfoUri: http://localhost:9999/uaa/user
spring:
    redis:
#       Configure for running Redis with Docker Toolbox.
        host: 192.168.99.100
#        password: secret
#        port: 6379
zuul:
  routes:
    resource:
      path: /resource/**
      url: http://localhost:9000
    user:
      path: /user/**
      url: http://localhost:9999/uaa/user
logging:
  level:
    org.springframework:
      security: DEBUG
      session: TRACE        